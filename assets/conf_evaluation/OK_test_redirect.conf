server {

    listen 18000;
    server_name this_is_the_name_of_my_server;

    # root /tmp/server;
    # index index.html;

	error_page 404 /tmp/server/err_pages/err_404.html;
	cgi .php /tmp/cgi_bin/php-cgi;
	# cgi .bla /Users/calide-n/.brew/bin/bla-cgi;

    location / {
        autoindex off;
        root /tmp/server;
        index index.html;
    }

    location /imgs {
        autoindex off;
        root /tmp/server/imgs;
    }

    location /site0 {
        autoindex off;
        root /tmp/server/0;
        index index.html;
        methods GET POST DELETE;
    }

    location /site1 {
        autoindex off;
        root /tmp/server/1;
        index index.html;
    }

    location /red1 {
        return 418;
    }

    location /red2 {
        autoindex on;
        root /tmp/server;
        return 418;
    }

    location /red3 {
        autoindex off;
        root /tmp/server;
        return 418;
    }

    location /red4 {
        autoindex off;
        index index.html;
        root /tmp/server;
        return 418;
    }

    location /red5 {
        autoindex off;
		return 307 $scheme://example.com$request_uri/other_dir/?$request_query;
    }

    location /red6 {
        autoindex off;
        return 500 cheese pizza;
    }

}
