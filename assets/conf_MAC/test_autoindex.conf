

server {

    listen 18000;
    server_name localhost;

    # root /tmp/server;
    # autoindex on;
    # index index.html;

	error_page 404 /tmp/server/err_pages/err_404.html;
	cgi .php /tmp/cgi_bin/php-cgi;

    location / {
        autoindex on;
        # root /tmp/server/imgs;
    }

    location /auto {
        autoindex on;
        root /tmp/server/0;
    }

    location /imgs {
        autoindex off;
        root /tmp/server/imgs;
    }

}
