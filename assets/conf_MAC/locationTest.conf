server {

    listen 18000;
    server_name this_is_the_name_of_my_server;

	error_page 404 /tmp/server/err_pages/err_404.html;
	cgi .php /tmp/cgi_bin/php-cgi;
	# cgi .bla /Users/calide-n/.brew/bin/bla-cgi;

    location / {
        root /tmp/server;
        index index.html;
    }

    location /imgs {
        root /tmp/server/imgs;
    }

    location /site0 {
        root /tmp/server/0;
        index index.html;
        methods GET POST DELETE;
    }

    location /site1 {
        root /tmp/server/1;
        index index.html;
    }

    location /site1/redirect {
		return 301 $scheme://localhost:18000/site1/about.html$request_uri;
    }

    location /site2 {
        root /tmp/server/2;
        index index.html;
    }

    location /site3/ {
        root /tmp/server/3/;
        index index.html;
    }
    location /site3/pagesA/ {
        root /tmp/server/3/A;
        index fileA_0.html;
    }

    location /site3/pagesB/ {
        root /tmp/server/3/B;
        index fileB_0.html;
    }

    location /site3/pagesC/ {
        root /tmp/server/3/C;
        index fileC_0.html;
    }

    location /wp {
        root /tmp/server/wordpress_like;
        index index.php;
    }
}

